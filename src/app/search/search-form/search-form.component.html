<div class="jumbotron search-area">
  <h2>Flickr Search</h2>
  <form>
    <div class="form-group">
      <label for="tagSearch">Tags</label>
      <input #inputTag type="text" (keyup.enter)="search(inputTag.value, inputUser.value)" class="form-control" id="tagSearch" placeholder="Enter comma separated tags">
    </div>
    <div class="form-group">
      <label for="userSearch">User ID</label>
      <input #inputUser type="text"(keyup.enter)="search(inputTag.value, inputUser.value)" class="form-control" id="userSearch" placeholder="Enter User ID (optional)">
    </div>
    <div class="search-buttons">
      <button (click)="search(inputTag.value, inputUser.value)" type="button" class="btn btn-primary">Search</button>
      <button (click)="cancel()" type="button" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
